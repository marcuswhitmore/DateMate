<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Date Mate</title>
    <link href="https://fonts.googleapis.com/css?family=Asap:400,500,700" rel="stylesheet">
    <!-- Sass & Style -->
    <link rel="stylesheet" href="assets/main.css">
    <!-- FireBase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="bg"></div>
    <h1 id="testLoad">Find Yur Food</h1>
    <!-- This Div Will Pop up first and show a button, user choose either 21 and up or Not-->
    <div id="agePopUp">
        <h2>Verify Your Age</h2>
        <p>You must Be 21 to Drink/Date</p>
        <p id="age-Buttons">
        <input id="btnOver21" type="button" value="I Am over 21">
        <input id="btnUnder21" type="button" value="I am Under 21">
        </p>
    </div>
    <div id="testHide">
    <div>
        Search your City for a Great Place to eat and a bar close by.
        <p>
        <input id="theCity" type="text" placeholder="Insert City">
        <input id="theState" type="text" placeholder="Insert State">
        <div class="column-6 form-select">
            <select name="" id="">
              <option value="" disabled="disabled" selected="selected">Choose a Category</option>
              <option value ="1">Delivery</option>
              <option>Cafes</option>
              <option>Breakfast</option>
              <option>Lunch</option>
              <option>Dinner</option>
            </select>
          </div>
        <button id="submit">Submit</button>

        </p>
    </div>
    <div id="map"></div>

    <div id="foodCards"> 
        <span id="foodCards">insert restuarant</span>
    </div>

    <div>
        <span>insert bar</span>
    </div>
    
    <div id="Map"></div>

    </div>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <!-- Google Maps Cdn -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCA3B7MNAEv9ta8ZOXnteOlqLShIrdIKXE&callback=initMap"
    async defer></script>
    <script src="assets/app.js"></script>
    <script src="assets/auth.js"></script>
</body>
</html>
