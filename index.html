<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Date Mate</title>
    <link href="https://fonts.googleapis.com/css?family=Asap:400,500,700" rel="stylesheet">
    <!-- Sass & Style -->
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="assets/main.css">
    <!-- FireBase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <!-- This Div Will Pop up first and show a button, user choose either 21 and up or Not-->
    <div id="agePopUp">
        <h1>Date Mate</h1>
        <p>You must Be 21 to Drink/Date</p>
        <p id="age-Buttons">
        <input id="btnOver21" type="button" value="Over 21">
        <br>
        <input id="btnUnder21" type="button" value="Under 21">
        </p>
    </div>
    <div id="testHide">
    <div>
        create A Date
        <p>
        <input id="theCity" type="text" placeholder="ENTER CITY">
        <input id="theState" type="text" placeholder="ENTER STATE">
        <div >
            <select  id="theCategory">
              <option value="" disabled="disabled" selected="selected">Choose a Category</option>
              <option value="6">Cafes</option>
              <option value="8">Breakfast</option>
              <option value="9">Lunch</option>
              <option value="10">Dinner</option>
            </select>
          </div>
        <button id="submit">SEARCH</button>

        </p>
    </div>
    </div>

    <div id="mapResults">
    <div id="map"></div>

    <div id="foodCards"> 
        <span id="foodCards"></span>
    </div>

    <div id="nightlifeCards">
        <span></span>
    </div>
    
    <div id="Map"></div>

    </div>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <!-- Google Maps Cdn -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCA3B7MNAEv9ta8ZOXnteOlqLShIrdIKXE&callback=initMap"
    async defer></script>
    <script src="assets/app.js"></script>
    <script src="assets/auth.js"></script>
</body>
</html>
